<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1만 시간의 법칙</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/10000hours.css">
</head>
<body>
  <section id="all">
    <header>
      <h1>
        <img class="img_clock" src="img/clock.png" alt="배경 시계 이미지">
        <img class="img_title" src="img/title.png" alt="1만 시간의 법칙 이미지">
        <span class="a11y-hidden">1만 시간의 법칙</span>
      </h1>
    </header> 
    <main class="intro">
      <p class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
      <section class="intro">
        <h2 class="a11y-hidden">1만 시간의 법칙 설명</h2>
        <img class="quotes" src="img/quotes.png" alt="배경 따움표 이미지">
        <p class="explain">
          <strong>1만시간의 법칙</strong>은 <br />
          어떤 분야와 전문가가 되기 위해서는 <br />
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </section>
    </main>
    <div class="inputs">
      <div class="field">
        <span>나는</span>
        <input id="field_value" type="text" placeholder="예)프로그래밍">
        <span>전문가가 될 것이다.</span>
      </div>
      <div class="time">
        <span>그래서 앞으로 매일 하루에</span>
        <input id="field_value" type="number" placeholder="예)5">
        <span>시간씩 훈련할 것이다.</span>
      </div>
    </div>
    <div class="starts">
      <button class="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
      <img src="img/click.png" alt="클릭 이미지">
    </div>
    <section id="copyright">
      <div class="img_logo">
        <img src="img/logo.png" alt="weniv">
      </div>
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
  </section>
  </section>
  
</body>
</html>
